<mat-card appearance="outlined" style="max-width: 960px;">
    <mat-card-header>
        <mat-card-title>
            Resumen de recargas por operador
        </mat-card-title>
        <mat-card-subtitle>
            A continuación verá el resumen de las recargas registradas por operador
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="totales">

            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef> ID Operador </th>
                <td mat-cell *matCellDef="let row"> {{row.id_operador}} </td>
            </ng-container>

            <ng-container matColumnDef="operador">
                <th mat-header-cell *matHeaderCellDef> Nombre Operador </th>
                <td mat-cell *matCellDef="let row"> {{row.tipo_operador}} </td>
            </ng-container>

            <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef> Cantidad de Recargas </th>
                <td mat-cell *matCellDef="let row"> {{row.count}} </td>
            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total Monto Recargas </th>
                <td mat-cell *matCellDef="let row"> {{row.sumMonto}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </mat-card-content>
</mat-card>
